<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="\static\style.css">
</head>
<body>
    <h2>Loan Approval Predictor</h2>
    <div class="container">
        
        <form action="/predict" method="post">
            <label>Monthly Income:</label>
            <input type="range" name="gross_income" min="0" max="500000" step="1000" value="0" oninput="gross_income_value.innerText = this.value">
            <span id="gross_income_value">0</span>

            <label>Tenure (Months):</label>
            <select name="tenure">
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
                <option value="72">72</option>
            </select>

            <label>Interest Rate:</label>
            <input type="range" name="interest_rate" min="0" max="12.0" step="0.1" value="0" oninput="interest_rate_value.innerText = this.value">
            <span id="interest_rate_value">0</span>

            <label>Other EMIs:</label>
            <input type="range" name="other_emis" min="0" max="25000" step="100" value="0" oninput="other_emis_value.innerText = this.value">
            <span id="other_emis_value">0</span>

            <label>Credit Score:</label>
            <input type="range" name="credit_score" min="0" max="850" step="10" value="0" oninput="credit_score_value.innerText = this.value">
            <span id="credit_score_value">0</span>

            <label>Age:</label>
            <input type="range" name="age" min="18" max="60" step="1" value="0" oninput="age_value.innerText = this.value">
            <span id="age_value">0</span>

            <label>Employment Type:</label>
            <select name="employment_type">
                <option value="0">Salaried</option>
                <option value="1">Self-Employed</option>
            </select>

            <label>Loan Amount:</label>
            <input type="range" name="loan_amount" min="0" max="500000" step="5000" value="0" oninput="loan_amount_value.innerText = this.value">
            <span id="loan_amount_value">0</span>

            <button type="submit">Predict</button>

            <div class="result">
                {% if prediction %}
                <h3>{{ prediction }}</h3>
            {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
